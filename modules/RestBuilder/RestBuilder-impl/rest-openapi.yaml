
components:
  schemas:
    Stock:
      description: Stock
      properties:
        id:
          description: The category name.
          type: integer
        quantity:
          description: The tax category.
          type: integer
        productName:
          description: name of the product
          type: string
        type:
          description: type of the product
          allOf:
            - $ref: "#/components/schemas/Type"
      type: object
    Category:
      description: Category
      properties:
        name:
          description: The category name.
          type: string
        id:
          description: The category ID.
          type: integer
        tax:
          description: The tax category.
          format: double
          type: number
      type: object
    CategoryInput:
      description: Category
      properties:
        name:
          description: The category name.
          type: string
        tax:
          description: The tax category.
          format: double
          type: number
      type: object
    Type:
      description: Type
      properties:
        name:
          description: The type name.
          type: string
        id:
          description: The type ID.
          type: integer
        tax:
          description: the type tax.
          format: double
          type: number
      type: object
    TypeInput:
      description: Type
      properties:
        name:
          description: The type name.
          type: string
        tax:
          description: the type tax.
          format: double
          type: number
      type: object
    ProductInput:
      description: Product
      properties:
        name:
          description: The entity name.
          type: string
        categoryId:
          description: The category ID.
          type: integer
        typeId:
          description: The type ID.
          type: integer
        price:
          description: The price product.
          format: double
          type: number
        quantity:
          description: number products that will be create
          type: integer
      type: object
    ProductOutput:
      description: Product
      properties:
        name:
          description: The entity name.
          type: string
        id:
          description: The entity ID.
          type: integer
        category:
          allOf:
            - $ref: "#/components/schemas/Category"
        type:
          allOf:
            - $ref: "#/components/schemas/Type"
        price:
          description: The price product.
          format: double
          type: number
      type: object
    CartOutput:
      description: Cart
      properties:
        id:
          description: The Cart ID.
          type: integer
        totalValue:
          description: total payment amount.
          format: double
          type: number
        productList:
          type: array
          items:
            type: object
            description: array de produtos
            properties:
              name:
                description: The entity name.
                type: string
              id:
                description: The entity ID.
                type: integer
              category:
                allOf:
                  - $ref: "#/components/schemas/Category"
              type:
                allOf:
                  - $ref: "#/components/schemas/Type"
              price:
                description: The price product.
                format: double
                type: number
      type: object

